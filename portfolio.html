<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">

    <meta name="msapplication-TileColor" content="#98b4b1">
    <meta name="msapplication-config" content="../img/icon/browserconfig.xml">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/flickity.css" media="screen">
    <script src="./script/flickity.pkgd.min.js"></script>

<body>
    <header class="header">
        <div class="wrapper">  
           <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo-link">
                        <img src="./img/svg/arina_logo.svg" alt="Hello there! My name is Arina" class="header_logo-pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="/index.html" class="header_link">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Portfolio</a>
                        </li>
                        <li class="header_item">

                        </li>

                        </li>
                    </ul>
                </nav>

        </div>
    </header>

    <main class="main">
        <section class="decor">

                <img src="../img/decor_alt.png" class="container_img">
            </div>
            <div class="title">
                <h1 class="portfolio_title">
                  Portfolio
                  </h1>
            </div>

            <div class="gallery js-flickity"
                data-flickity-options='{ "wrapAround": true }'>
                <div class="gallery-cell">
                    <img src="../img/muzikasskola.png" alt="website1">
                </div>
                <div class="gallery-cell">
                    <img src="../img/muzikasskola.png" alt="website2">
                </div>
                <div class="gallery-cell">
                    <img src="../img/muzikasskola.png" alt="website3">
                </div>
                <div class="gallery-cell">
                    <img src="../img/muzikasskola.png" alt="website4">
                </div>
            </div>
        </section>
    </main>
