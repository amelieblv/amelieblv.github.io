<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#98b4b1">
    <meta name="msapplication-config" content="../img/icon/browserconfig.xml">
    <meta name="theme-color" content="#98b4b1">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">  
           <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo-link">
                        <img src="./img/svg/arina_logo.svg" alt="Hello there! My name is Arina" class="header_logo-pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="/index.html" class="header_link">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="/portfolio.html" class="header_link">Portfolio</a>
                        </li>
                        <li class="header_item">
                            <a href="/about_me.html" class="header_link">About me</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Contact</a>
                        </li>
                    </ul>
                </nav>
           </div> 
        </div>
    </header>

    <main class="main">
        <section class="decor">
            <div class="container">
                <img src="../img/decor_alt.png" class="container_img">
            </div>
            <div class="title">
                <h1 class="contact_title">
                  Contact
                  </h1>
            </div>
            <form class="contact_form">
                <fieldset class="contact_form_wrap">
                    <p class="contact_form_info">
                        <input type="email" name="user-email" class="contact_form_field" placeholder="Your e-mail">
                        <input type="text" name="user-name" class="contact_form_field" placeholder="Your name">
                        <textarea name="user-message" class="contact_form_field_last"placeholder="Your message"></textarea>
                        <button type="submit" class="contact_form_submit">submit</button>
                    </p>
                </fieldset>
            </form>
        </section>
    </main> 

</body>
</html>
